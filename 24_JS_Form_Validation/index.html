<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.6.3.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../bootstrap/css/style.css">
    <title>JS form Validation</title>
</head>
<body>

        <!-- Register form -->
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4 m-auto">
                    <div class="card">
                        <div class="card-header bg-primary text-white text-center">
                            <h3>Register Here</h3>
                        </div>
                        <div class="card-body">
                            <form id="register-form">
                                <div class="form-group">
                                    <input id="username" type="text" class="form-control" placeholder="Username">
                                    <div id="username-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <input id="email" type="email" class="form-control" placeholder="Email">
                                    <div id="email-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <input id="password" type="password" class="form-control" placeholder="Password">
                                    <div id="password-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <input id="c_password" type="password" class="form-control" placeholder="Confirm Password">
                                    <div id="c_password-feedback"></div>
                                </div>
                                <div class="text-center">
                                    <input type="submit" class="btn btn-primary" value="Register">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>



<script src="../bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../bootstrap/js/mdb.js"></script>
<script src="app.js"></script>
</body>
</html>
